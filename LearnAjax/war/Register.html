<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Форма регистрации</title>
</head>
<body>

<div style="text-align:center;">
	<h1> Форма регистрации на сайт </h1>
	<form id='send'>
  	<fieldset>
    	<label>Имя</label>
    	<br>
    	<input type='text' name='name' required>
    	<br>
    	<br>
    	<label>Фамилия</label>
    	<br>
    	<input type='text' name='surname' required>
    	<br>
    	<br>
    	<label>Отчество</label>
    	<br>
    	<input type='text' name='patronymic' required>
    	<br>
    	<br>
    <label>Электронная почта</label>
    <br>
    <input type='email' name='email' required>
    <br>
    <br>
    <label>Ваш логин</label>
    <br>
    <input type='text' name='login' required>
    <br>
    <br>
    <label>Пароль</label>
    <br>
    <input type='password' name='pass' required>
    <br>
    <br>
    <label>Повторите пароль</label>
    <br>
    <input type='password' name='pass2' required>
    <br>
    <br>
  </fieldset>
  <fieldset>
    <p>Введите код с картинки</p>
    <img src="https://c22blog.files.wordpress.com/2010/10/input-black.gif" width = 100px>
    <input type='text' name='capcha' required>
  </fieldset>
  </form>
  <input type="submit" value="Отправить" form="send">
</div>
</body>
</html>
